{% extends 'base.html' %}


{% block title %}
    <title>edit task - taskmate </title>
{% endblock title%}


{% block container %}
    </br>
       <form method="POST" class="row">
    {% csrf_token %}
        <label class="col-lg-2"></label>
        <input type="text" class="form-control col-lg-6" name="task" placeholder="{{etask.task}}" value="{{ etask.task }}">
        <input type="hidden"  name="done" value="{{ etask.done }}">
        <button type="submit" class="btn btn-primary col-lg-2">edit task</button>
    </form>
    </br>
{% endblock container%}
